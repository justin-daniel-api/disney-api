<div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let character of characters">
        <div class="card h-100 shadow-sm">
          <img [src]="character.imageUrl" class="card-img-top" alt="{{ character.name }}" *ngIf="character.imageUrl">
          <div class="card-body text-center">
            <h5 class="card-title">{{ character.name }}</h5>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-primary" (click)="addToDeck(character)">Add to Deck</button>
            <button class="btn btn-secondary" (click)="viewDetails(character)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
